apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
spec:
  # How many pods you want to create
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  # Template is the configuration of the pod within the config of the deployment.
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
---
